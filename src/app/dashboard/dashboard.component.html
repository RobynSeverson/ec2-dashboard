<div class="dash-container">
    <h2>EC2 dashboard</h2>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Filter By Name / ID / IP" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
    </form>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Instance Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id.substring(1, 10)}} </td>
        </ng-container>
    
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Instance Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="availabilityZone">
            <th mat-header-cell *matHeaderCellDef> Availability Zone </th>
            <td mat-cell *matCellDef="let element"> {{element.availabilityZone}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Instance State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="publicIP">
            <th mat-header-cell *matHeaderCellDef> Public IP </th>
            <td mat-cell *matCellDef="let element"> {{element.publicIP}} </td>
        </ng-container>        

        <ng-container matColumnDef="privateIP">
            <th mat-header-cell *matHeaderCellDef> Private IP </th>
            <td mat-cell *matCellDef="let element"> {{element.privateIP}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [length]="length"
        (page)="switchPage($event)">
    </mat-paginator>
</div>
